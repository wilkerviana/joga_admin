<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>JOGA - Área Administrativa</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
	<!-- Normalize.css -->
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
	<link rel="stylesheet" href="css/adminstyle.min.css">
</head>
<body class="state__in">
	<header class="header--default">
		<div class="navbar">
			<div class="nav wrapper__default">
				<ul class="navbar--default">
					<li class="navbar__item"><a class="navbar__link" href="square_edit.html"><span>Editar</span> Quadra</a></li>
					<li class="navbar__item"><a class="navbar__link" href=""><span>Listar</span> Quadras</a></li>
					<li class="navbar__item"><a class="navbar__link current__link" href="square_register.html"><span>Cadastrar</span> nova Quadra</a></li>
					<li class="navbar__item navbar__item--logout"><a class="navbar__link" href="">Fazer Logout</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<div class="wrapper__default">
			<div class="register__top">
				<h1 class="register__top__title">
					Cadastrar<br><span>Nova Quadra</span>
				</h1>
			</div>
		<section class="register__square">
			<form action="" class="register__square__form">
				<div class="register__square__block register__square--flexbox">
					<div class="register__input register__input--name">
						<label class="register__input__title" for="">
							Nome da quadra <span>(linha 1)</span>
						</label>
						<input class="register__input--default" type="text">
					</div>
					<div class="register__input register__input--name">
						<label class="register__input__title" for="">
							Nome da quadra <span>(linha 2)</span>
						</label>
						<input class="register__input--default" type="text">
					</div>
				</div>
				<!-- /Input Name -->
				<div class="register__square__block register__square--options register__square--flexbox">
					<legend>Tipo de quadra</legend>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Futebol de Campo
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Futsal
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Handebol
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Tênis Gramado
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Futebol Society
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Vôlei
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Tênis Saibro
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Tênis Dura
						</label>
					</div>
				</div>
				<!-- /End Tipos -->
				<div class="register__square__block register__square--flexbox">
					<div class="register__input register__input--address">
						<label class="register__input__title" for="">
							Endereço Completo <span>(com número)</span>
						</label>
						<input class="register__input--default" type="text">
					</div>
					<div class="register__input register__input--address">
						<label class="register__input__title" for="">
							Bairro
						</label>
						<input class="register__input--default" type="text">
					</div>
					<div class="register__input register__input--address">
						<label class="register__input__title" for="">
							Cidade
						</label>
						<input class="register__input--default register__input--city" type="text">
					</div>
					<div class="register__input register__input--address">
						<label class="register__input__title" for="">
							CEP
						</label>
						<input class="register__input--default register__input--cep" type="text">
					</div>
					<div class="register__input register__input--address">
						<label class="register__input__title" for="">
							DDD+Telefone
						</label>
						<input class="register__input--default register__input--phone" type="text">
					</div>
					<div class="register__input register__input--address">
						<label class="register__input__title" for="">
							DDD+Telefone 2
						</label>
						<input class="register__input--default register__input--phone" type="text">
					</div>
					<div class="register__input register__input--address">
						<label class="register__input__title" for="">
							E-mail
						</label>
						<input class="register__input--default" type="text">
					</div>
					<div class="register__input register__input--address">
						<label class="register__input__title" for="">
							Website
						</label>
						<input class="register__input--default" type="text">
					</div>
				</div>
				<!-- End Address -->
				<div class="register__square__block register__square--options register__square--flexbox">
					<legend>Especificações</legend>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Vestiários
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Lanchonete
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Banheiros
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Iluminação
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Descoberta
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Estacionamento
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Churrasqueiras
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Wi-Fi
						</label>
					</div>
					<div class="register__checkbox register__input--tipos">
						<input type="checkbox">
						<label for="">
							Coberta
						</label>
					</div>
				</div>
				<!-- /End Spec -->
				<div class="register__square__block register__square--flexbox">
					<div class="register__input register__input--about">
						<label class="register__input__title" for="">
							Descrição
						</label>
						<textarea name="" id="" cols="30" rows="7"></textarea>
					</div>
					<div class="register__input register__input--about">
						<label class="register__input__title" for="">
							Resenha
						</label>
						<textarea name="" id="" cols="30" rows="4"></textarea>
						<label class="register__input__title" for="">
							Nota
						</label>
						<input class="register__input--default register__input--nota" type="text">
					</div>
				</div>
				<!-- /End About -->
				<div class="register__square__block register__square--flexbox">
					<legend>
						Fotos da quadra<br>
						<span>(até 6 fotos no tamanho 960px x 529px)</span>
					</legend>
					<div class="register__input register__input--picture">
						<input class="register__input--default" type="text">
						<button class="upload__btn btn"><img src="images/icon_camera.png" alt="Upload de Foto"></button>
					</div>
					<div class="register__input register__input--picture">
						<input class="register__input--default" type="text">
						<button class="upload__btn btn"><img src="images/icon_camera.png" alt="Upload de Foto"></button>
					</div>
					<div class="register__input register__input--picture">
						<input class="register__input--default" type="text">
						<button class="upload__btn btn"><img src="images/icon_camera.png" alt="Upload de Foto"></button>
					</div>
					<div class="register__input register__input--picture">
						<input class="register__input--default" type="text">
						<button class="upload__btn btn"><img src="images/icon_camera.png" alt="Upload de Foto"></button>
					</div>
					<div class="register__input register__input--picture">
						<input class="register__input--default" type="text">
						<button class="upload__btn btn"><img src="images/icon_camera.png" alt="Upload de Foto"></button>
					</div>
					<div class="register__input register__input--picture">
						<input class="register__input--default" type="text">
						<button class="upload__btn btn"><img src="images/icon_camera.png" alt="Upload de Foto"></button>
					</div>
				</div>
				<button class="register__btn btn" type="button">Salvar</button>
			</form>
		</section>
		</div>
		<!-- Success Register -->
		<div class="modal__overlay"></div>
		<div class="wrapper__default">
			<div class="modal">
				<h4>Quadra cadastrada com sucesso!</h4>
				<h5>"<span>Campo da Portuguesinha</span>"</h5>
				<button type="button" class="btn btn--proceed">OK, <span>continuar o jogo</span></button>
			</div>
		</div>
	</main>
	<!-- Hosted Google Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="js/admintools.min.js"></script>
</body>
</html>
