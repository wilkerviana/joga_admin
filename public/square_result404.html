<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>JOGA - Área Administrativa</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
	<!-- Normalize.css -->
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
	<!-- build:css css/adminstyle.min.css -->
	<link rel="stylesheet" href="css/adminstyle.css">
	<!-- endbuild -->
</head>
<body class="state__in">
	<header class="header--default">
		<div class="navbar">
			<div class="nav wrapper__default">
				<ul class="navbar--default">
					<li class="navbar__item"><a class="navbar__link" href="square_edit.html"><span>Editar</span> Quadra</a></li>
					<li class="navbar__item"><a class="navbar__link" href="square_list.html"><span>Listar</span> Quadras</a></li>
					<li class="navbar__item"><a class="navbar__link" href="square_register.html"><span>Cadastrar</span> nova Quadra</a></li>
					<li class="navbar__item navbar__item--logout"><a class="navbar__link" href="">Fazer Logout</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<div class="wrapper__default">
			<div class="register__top">
				<h1 class="register__top__title">
					Editar Quadra<br><span>Resultado da busca para "<span class="result__word">Teste de Busca</span>"</span>
				</h1>
			</div>
			<section class="search__fail">
				<div class="flexbox__search">
					<div class="search__fail__img">
						<img src="images/search_fail.png" alt="Não foi encontrado nenhum resultado com base na sua busca.">
					</div>
					<div class="search__fail__resume">
						<p>
							<span>Campeão,</span><br>
							infelizmente sua busca<br>
							não saiu do zero!
						</p>
					</div>
				</div>
			</section>
		</div>
		<!-- Success Register -->
		<div class="modal__overlay"></div>
		<div class="wrapper__default">
			<div class="modal">
				<h4>Alterações efetuadas com sucesso!</h4>
				<h5>"<span>Campo da Portuguesinha</span>"</h5>
				<button type="button" class="btn btn--proceed">OK, <span>continuar o jogo</span></button>
			</div>
		</div>
	</main>
	<!-- Hosted Google Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<!-- build:js js/admintools.min.js -->
	<script src="js/admintools.js"></script>
	<!-- endbuild -->
</body>
</html>
